<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HematoVision: Upload Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc; /* light background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
        }
        .upload-section {
            padding: 20px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        input[type="file"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 16px); /* Adjust for padding */
        }
        .button {
            display: inline-block;
            background: #28a745; /* green-700 */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background: #218838; /* green-800 */
        }
        .error-message {
            color: red;
            background-color: #ffe0e0; /* light red background */
            border: 1px solid red;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }
        .project-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .project-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Push footer to bottom */
            background: #333;
            color: #fff;
            width: 100%;
        }
        footer a {
            color: #a0aec0; /* light gray for footer links */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HematoVision: Blood Cell Classification</h1>

        <div class="upload-section">
            <h2>Upload Image for Prediction</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br>
                <button type="submit" class="button">Classify Image</button>
            </form>
        </div>

        {% if message %}
            <div class="error-message">
                <p><strong>{{ message }}</strong></p>
            </div>
        {% endif %}

        <a href="{{ url_for('project_overview') }}" class="project-link">Learn more about the project</a>
    </div>

    <footer>
        <p>&copy; 2025 HematoVision Project. All rights reserved. |
           <a href="{{ url_for('project_overview') }}" class="text-slate-400 hover:text-white">Project Overview</a></p>
    </footer>
</body>
</html>
